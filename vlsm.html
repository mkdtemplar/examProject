<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VARIABLE LENGTH SUBNETTING</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="getData.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container"style="max-width: 700px;">
    
    <div class="text-center" style="margin: 20px 0px 20px 0px;">
        <span class="text-secondary">VARIABLE LENGTH SUBNETTING</span>
    </div>
    
    <form method="post" action="inDatabase.php" id = "myform">
        <label>Enter IP address: </label><input type="number" min="192" max="223" step="1" value="192" id="firstoctet" name="first" readonly />
        <input type="number" min="0" max="255" step="1"  id="secondoctet" name="second" required/>
        <input type="number" min="0" max="255" step="1" id="thirdoctet" name="third" required/>
        <input type="number" min="0" max="255" step="1" id="fourthoctet" name="fourth" required/>
        <div class="row">
            <div class="col-lg-12">
                <div id="inputFormRow">
                    
                    <div class="input-group mb-3">
                        <input type="number" name="lan[]" class="form-control m-input" placeholder="Enter number of Hosts" autocomplete="off" required>
                        <div class="input-group-append">
                            <button id="removeRow" type="button" class="btn btn-danger">Remove Network</button>
                        </div>
                    </div>
                </div>
                
                <div id="newRow"></div>
                <button id="addRow" type="button" class="btn btn-info">Add Network</button>
                <button type="submit" class="btn btn-info">Submit data</button>
                <button id='senddata' type='button' class="btn btn-info" onclick= 'sumHosts (); numLans(); lanHosts(); setHosts(); getSubAndMask()'>Calculate VLSM</button>
                <button type="reset" class="btn btn-info">Click for new calculation</button>
            </div>
        </div>
        <div> </div>
    </form>
</div>
<div class="center">

</div>
<br><br><br>
<div class="center" id="innertable"></div>


<script type="text/javascript">
    // add row
    $("#addRow").click(function () {
        var html = '';
        html += '<div id="inputFormRow">';
        html += '<div class="input-group mb-3">';
        html += '<input type="number" name="lan[]" class="form-control m-input" placeholder="Enter number of Hosts" autocomplete="off" required>';
        html += '<div class="input-group-append">';
        html += '<button id="removeRow" type="button" class="btn btn-danger">Remove Network</button>';
        html += '</div>';
        html += '</div>';
        
        $('#newRow').append(html);
    });
    
    // remove row
    $(document).on('click', '#removeRow', function () {
        $(this).closest('#inputFormRow').remove();
    });
</script>

</body>

</html>
